<html>
<head><title>Employee Registration Form</title></head>
<style>
    input,select,textarea{
        margin:10px 20px 0px;
        width: fit-content;
        box-shadow:steelblue;
    }
    label {
            display:block;
            margin: 10px 0 5px;
            font-size: 20px;
        }
    h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
    input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
</style>
<body style="background-color:lightcyan ;">
    <div>
        <h2 style="background-color: darkgray;">Employee Registration Form</h2>
        <form action="/submit_registration" method="post">
            <label for="image">Photo of Employee</label>
            <input type="file" id="image" name="Photo" required>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="gender" >Gender:</label>
            <input type="radio" id="male" value="male" style="display: flex;">
            <label for="male" name="gender" >Male</label>
            <input type="radio" id="female" value="female" style="display: inline-block;">
            <label for="female" name="gender" required>Female</label>
                
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Home Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <label for="position">Job Position</label>
            <input type="text" id="position" name="position" required><br>
           <label for="department" style="display:flow-root;">Department</label>
            <select id="department" name="department" required>
                <option value="hr">Human Resources</option>
                <option value="finance">Finance</option>
                <option value="marketing">Marketing</option>
                <option value="engineering">Engineering</option>
                <option value="sales">Sales</option>
                <option value="it">IT</option>
            </select><br><br>
            <label for="Start-date"style="display: contents;">Start Date:</label>
            <input type="date" id="start-date" name="date" value="start-date">
            <label for="End-date" style="display: contents;">End Date:</label>
            <input type="date" id="start-date" name="date" value="End-date"><br><br>
            <label for="image">Upload Certrificate</label>
            <input type="file" id="image" name="Photo" required>
<details><summary><center><input type="submit" value="Submit" style="background-color: steelblue;"></center></summary><center>Registered Successfully...</center>
                </details>
        </body>
        </html>
